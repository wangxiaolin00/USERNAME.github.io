<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <button>第一个</button>
    <button>第二个</button>
    <button>第三个</button>
    <button>第四个</button>
    <button>第五个</button>
    <!-- /*点击按钮 打印出第点的第一个按钮
    */ 利用事件捕获 原理 操作 按钮们的父级元素 设定事件绑定函数 这种操作叫做事件代理 -->
  </div>
  <script>
    //事件捕获   
    var div = document.querySelector('div')
    div.addEventListener('click', function (e) {
      var buttons = Array.from(document.querySelectorAll('button'))
      var ff = e.target
      var idx = buttons.indexOf(ff)
      console.log(idx + 1);
    })
  </script>


</body>

</html>

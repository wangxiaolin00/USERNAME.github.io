<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .dadad {
      height: 50px;
      width: 300px;
      background-color: red;
      color: blueviolet;
      text-align: center;
      font-size: 30px;
      line-height: 50px;
      margin: 100px auto;
      position: relative;
    }

    .ds {

      position: absolute;
      top: 0;
      left: 75px;
      margin-top: -50px;
      height: 30px;
      width: 100px;
      font-size: 16px;
      line-height: 30px;
      border-radius: 50%;
      color: blue;
      background-color: yellow;
      display: none;

    }

    .ds::before {
      content: "";
      position: absolute;
      bottom: 0;

      height: 0;
      width: 0;
      left: 50px;
      margin-bottom: -20px;
      border: 10px solid yellow;
      border-color: yellow transparent transparent transparent;
      z-index: 10;
    }

    .dadad:hover .ds {
      display: block;
    }
  </style>
</head>

<body>
  <button aria-label="Whats up!" data-balloon-pos="up" class="dadad">Hover me!<span class="ds">"Whats
      up!</span></button>

</body>

</html>

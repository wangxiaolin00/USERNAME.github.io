    function get(url) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest()
        xhr.open('GET', url)
        xhr.onload = function () {
          resolve(xhr.response)
        }
        xhr.onerror = function (e) {
          reject(e)
        }
        xhr.send()
      })
    }

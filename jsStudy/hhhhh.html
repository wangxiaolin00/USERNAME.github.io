    var a = '11'

    var weikunjiou = function (n) {
      var s = String(n)
      return s.length % 2 == 0
    }
    console.log(weikunjiou(1234));
    var fff = function (arr) {
      var o = {}
      for (var i = 0; i < arr.length; i++) {
        var s = arr[i]
        if (o[s]) {
          o[s]++
        } else {
          o[s] = 1
        }
      }
      var max = 0
      for (var k in o) {
        if (o[k] > max) {
          max = o[k]
        }
      }
      return max
    }
    console.log(fff([1, 2, 2, 3, 1]));
    console.log(fff([1, 2, 2, 3, 1, 4, 2]));

    function ssr(str) {
      var a = ''
      var b = []
      for (var i = 0; i < str.length; i++) {
        if (str[i] == ' ') {
          b.push(+a)
          a = ''
        } else {
          a += str[i]
        }
      }
      return b
    }

    //知识点：
    //小写转大写：-32，因为在ASCII表上小写字母在大写字母的后面。
    //大写转小写：+32，因为在ASCII表上大写字母在小写字母的前面。
    //注：字母a-z的code为97 - 122，A-Z的code为65 - 90 这很重要。不过记不住也没关系
    function lowercase(str) {
      var result = ''
      for (var i = 0; i < str.length; i++) {
        var code = str.charCodeAt(i)
        if (code >= 65 && code <= 90) {
          result += String.fromCharCode(code + 32)
        } else {
          result += str[i]
        }

      }
      return result
    }
    function push(ary, val) {
      ary[ary.length] = val
      return ary.length
    }
    function unshift(ary, val) {
      for (var a = ary.length; i > 0; i--) {
        ary[i] = ary[i - 1]
      }
      ary[0] = val
      return ary.length
    }
    //ary.join()//将数组转成字符串
    function join(ary, str) {
      var result = ''
      for (var i = 0; i < ary.length - 1; i++) {
        result += ary[i] + String(str)
      }
      return result
    }

    function faa(arr) {

        }

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box,
  .pp {
    height: 100px;
    width: 200px;
    background-color: chartreuse;
    font: 25px bolder;
    color: darkgoldenrod;
  }
</style>

<body>

  <button class="b1">ffsffa</button>
  <div class="box">某个时间</div>
  <p class="pp">111</p>
  <script>
    //当我们点击了按钮 div的文字方发生变化
    //1获取元素
    var btn = document.querySelector('.b1')
    var div = document.querySelector('.box')
    //2注册事件
    //改变元素内容 
    //element.innerText  从起始位置到终止位置的内容 但它会去除html标签同时空间和换行也会去掉
    btn.onclick = function () {
      div.innerText = getday()
    }
    function getday() {
      //格式化日期
      let date = new Date()
      var year = date.getFullYear()//获取当前日期的年
      var month = date.getMonth() + 1//获取当前日期的月
      var dates = date.getDate()//返回的当前日期的几号
      var day = date.getDay()//返回值是0到6   7个数字
      var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
      return '今天是:' + year + '年' + month + '月' + dates + '日' + arr[day]
    }
    //元素可以不用添加事件 
    var p = document.querySelector('.pp')
    p.innerText = getday()
    function countTime(time) {
      var nowtime = +new Date()
      var futuretime = +new Date(time)
      var times = (futuretime - nowtime) / 1000//获取总的秒数
      var d = parseInt(times / 60 / 60 / 24)
      d = d < 10 ? '0' + d : d;
      var h = parseInt(times / 60 / 60 % 24)
      h = h < 10 ? '0' + h : h;
      var m = parseInt(times / 60 % 60)
      m = m < 10 ? '0' + m : m;
      var s = parseInt(times % 60)
      s = s < 10 ? '0' + s : s;
      return '倒计时' + d + '天' + h + '分' + s + '秒'
    }
    console.log(countTime('2020-12-12 00:00:00'));
    //innerText 和 innerHTML的区别
    //innerText 不识别html标签  非标准 去除空格和换行
    //innerHTML 识别html标签和空格  wec标签 保留空格和换行
    //这俩个标签是可读写的 可以获取元素里面的类容
    //常用的元素属性操作
    //1.innerText innerHTML
    //2.src herf
    //3.id alt title

  </script>



</body>

</html>

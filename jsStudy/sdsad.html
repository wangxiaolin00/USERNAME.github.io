<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      perspective: 200px;
    }

    .bo {
      position: relative;
      height: 300px;
      width: 300px;
      margin: 100px auto;
      transform-style: preserve-3d;
      transition: 1s;
    }

    div[class^=box] {
      position: absolute;
      height: 100%;
      width: 100%;
      line-height: 300px;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: chartreuse;
    }

    .box1 {
      background-color: red;
      border: 1px solid red;
      border-radius: 50%;
      transform: rotatey(180deg)
    }

    .box2 {
      background-color: blue;
      border: 1px solid blue;
      border-radius: 50%;
    }

    .bo:hover {
      transform: rotatey(180deg)
    }

    section {
      height: 100px;
      width: 500px;
      margin: auto;
      position: relative;
      transform-style: preserve-3d;
      transition: 1s;

    }

    div[class^=pruse] {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 25px;
    }

    .pruse1 {
      background-color: chartreuse;

      transform: translateZ(50px);

    }

    .pruse2 {
      background-color: cornflowerblue;
      transform: translateY(50px), rotatex(-90deg);

    }

    section:hover {
      transform: rotatex(90deg)
    }

    .dd {
      width: 500px;
      height: 500px;
    }
  </style>
</head>

<body>
  <div class="bo">
    <div class="box1">火影忍者</div>
    <div class="box2">旗木卡卡西</div>
  </div>
  <section>
    <div class="pruse1">火影忍者</div>
    <div class="pruse2">旗木卡卡西</div>
  </section>
  <div class="dd"></div>



</body>

</html>

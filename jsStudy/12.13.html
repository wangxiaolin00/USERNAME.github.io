<!DOCTYPE html>

  <title>Binary Search Tree</title>

</head>

<body>
  <script>
    //封装二叉搜索树
    function BinarySearchTree() {
      function Node(key) {
        this.key = key
        this.left = null
        this.right = null
      }
      //属性
      this.root = null
      //方法
      BinarySearchTree.prototype.insert = function (key) {
        //根据val创建节点
        var newnode = new Node(key)
        //判断有没有根节点
        if (!this.root) {
          this.root = newnode
        } else {
          this.insertNode(this.root, newnode)
        }

      }
      BinarySearchTree.prototype.insertNode = function (node, newnode) {
        if (newnode.key < node.key) {
          if (node.left == null) {
            node.left = newnode
          } else {
            this.insertNode(node.left, newnode)
          }
        } else {
          if (node.right == null) {
            node.right = newnode
          } else {
            this.insertNode(node.right, newnode)
          }
        }
      }
      // BinarySearchTree.prototype.preordertraverse = function (action) {
      //   this.preorder(this.root, action)
      // }

      // BinarySearchTree.prototype.preorder = function (node, action) {
      //   if (node) {
      //     action(node.key)
      //     this.preorder(node.left, action)
      //     this.perorder(node.right, action)
      //   }
      // }
    }
    var bst = new BinarySearchTree()
    bst.insert(11)
    bst.insert(7)
    bst.insert(15)
    bst.insert(5)
    bst.insert(3)
    bst.insert(9)
    bst.insert(8)
    bst.insert(10)
    console.log(bst);

  </script>

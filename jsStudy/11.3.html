<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {
      height: 4000px;
      width: 4000px;
      perspective: 3000px;

    }

    @keyframes move {
      0% {
        transform: rotateY(0deg) rotateX(0deg);
      }

      100% {
        transform: rotateY(360deg) rotateX(180deg);
      }
    }

    aside {
      position: relative;
      height: 300px;
      width: 300px;

      transform-style: preserve-3d;
      animation-name: move;
      animation-duration: 4s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      margin-top: 300px;
      margin-left: 300px;




    }

    aside:hover {
      animation-play-state: paused;
      cursor: pointer;
    }

    aside div {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .up {
      transform: rotateX(90deg) translateZ(150px);
      background: linear-gradient(to right bottom, red, lime, white, black, tomato, yellow, blue);
      box-shadow: 0 0 0 100px rgba(0, 0, 0, .1);
    }

    .down {
      transform: rotateX(-90deg) translateZ(150px);
      background: linear-gradient(to right, red, yellow, blue, white, black, cyan);
      box-shadow: 0 0 0 100px rgba(0, 0, 0, .1);
    }

    .left {
      transform: rotateY(-90deg) translateZ(150px);
      background: linear-gradient(to right bottom, red, yellow, lime);
      box-shadow: 0 0 0 100px rgba(0, 0, 0, .1);
    }

    .right {
      transform: rotateY(90deg) translateZ(150px);
      background: linear-gradient(black, white, cyan, green, yellow, red);
      box-shadow: 0 0 0 100px rgba(0, 0, 0, .1);
    }

    .before {
      transform: translateZ(150px);
      background: linear-gradient(to left, red, white, black, yellow, lime, aqua, blue);
      box-shadow: 0 0 0 100px rgba(0, 0, 0, .1);
    }

    .after {
      transform: translateZ(-150px);
      background: linear-gradient(to right bottom, red, tomato, purple);
      box-shadow: 0 0 0 100px rgba(0, 0, 0, .1);

    }
  </style>
</head>

<body>
  <section>
    <aside>
      <div class="up"> </div>
      <div class="down"></div>
      <div class="before"></div>
      <div class="after"></div>
      <div class="left"></div>
      <div class="right"></div>
    </aside>
  </section>

</body>

</html>

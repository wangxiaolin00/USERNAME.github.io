    //统计出字符'abcodoboiogokonno'中出现次数最多的字符,并就算出次数; 重点案列
    function countmax(str) {
      var o = {}
      for (var i = 0; i < str.length; i++) {
        var s = str[i]
        if (o[s]) {
          o[s]++
        } else {
          o[s] = 1
        }
      }
      var max = 0
      for (var k in o) {
        if (o[k] > max) {
          max = o[k]
        }
      }
      return max
    }
    console.log(countmax('abcodoboiogokonno'));
    function county(x, y) {//统计字符串x中y出现的次数
      let nu = 0
      for (var k of x) {
        if (k === y) {
          nu++
        }
      }
      return nu
    }
    console.log(county('abcodoboiogokonno', 'o'));
    //小写转大写：-32，因为在ASCII表上小写字母在大写字母的后面。
    //大写转小写：+32，因为在ASCII表上大写字母在小写字母的前面。
    //注：字母a-z的code为97 - 122，A-Z的code为65 - 90 这很重要。不过记不住也没关系
    function dds(str) {//将字符串中的大写转小写.小写转大写
      var result = ''
      for (var i in str) {
        var code = str.charCodeAt(i)
        if (code >= 65 && code <= 90) {
          result += String.fromCharCode(code + 32)
        } else if (code >= 97 && code <= 122) {
          result += String.fromCharCode(code - 32)
        } else {
          result += str[i]
        }
      }
      return result
    }
    console.log(dds('HAa Ha BBbb'));
    console.log('a'.charCodeAt());
    function daxiaoxie(str) {
      var result = ''
      for (var i = 0; i < str.length; i++) {
        var code = str[i].charCodeAt()//将字符str[i].charCodeAt()将字符str[i]转化为数字
        if (code >= 65 && code <= 90) {
          result += String.fromCharCode(code + 32)//将数字转化为字符
        } else if (code >= 97 && code <= 122) {
          result += String.fromCharCode(code - 32)//小写转大写要-32
        } else {

        }

      var nu = 0
      while (index != -1) {

        nu++

      }

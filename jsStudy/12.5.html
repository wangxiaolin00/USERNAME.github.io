  <button class="btn">唐伯虎</button>
  <script>
    //点击一个按钮,弹出一个对话框
    //1事件是由三个部分组成 事件源头 事件类型  事件处理程序
    //事件三要素 :1事件源头 事件类型 事件处理程序
    // 事件源:事件被触发的对象  谁 按钮
    var btn = document.querySelector('.btn')
    //事件类型 如何触发 什么事件 比如鼠标点击 (onclick)还是鼠标经过 还是键盘拿下
    //事件处理程序  通过一个函数赋值的方式来完成
    btn.onclick = function () {
      alert('点秋香')
    }
    //执行事件的步骤
    //1获取事件源
    //2绑定事件 注册事件 
    //3添加事件处理程序(采取函数赋值的形式)
    //常见的鼠标事件
    //1 onclick 鼠标点击
    //2.onmouseover 鼠标经过
    //3.onmouseout 鼠标离开
    //4 onfocus获取鼠标焦点触发
    //5.onblur 是去鼠标焦点触发
    //6.onmousemove 鼠标移动触发
    //7.onmouseup 鼠标弹起触发
    //8.onmousedown 鼠标按下触发
    var addBinary = function (a, b) {
      while (a.length < b.length) {
        a = '0' + a
      }
      while (a.length > b.length) {
        b = '0' + b
      }
      var sum = 0
      var carry = 0
      var res = new Array(a.length)
      for (var i = 0; i < a.length - 1; i++) {
        sum = Number(a[i]) + Number(b[i]) + carry
        if (sum >= 2) {
          res[i] = sum - 2
          carry = 1
        } else {
          res[i] = sum
          carry = 0
        }

      }
      if (carry) {
        res.unshift(1)
      }
      return res.join('')
    };
    console.log(addBinary('11', '1'));
  </script>

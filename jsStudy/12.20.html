  <script>
    //判断 字符串b 是不是a的子序列
    function iszixu(a, b) {
      if (a.indexOf(b) != -1) {
        return true
      }
      var i = 0, j = 0;
      while (i < a.length) {
        if (a[i] === b[j]) {
          j++
          if (j == b.length) {
            return true
          }
        }
        i++
      }
      return false

    }
    console.log(iszixu('aabbdc', 'abda'));

    function sqrt(n) {
      var x = n
      while (Math.abs(x * x - n) >= 0.00001) {//牛顿法
        x = (x + n / x) / 2
      }
      return x
    }

    function isPalindrom(n) {
      var m = n
      var revert = 1;
      while (m > 0) {
        var digit = m % 10
        revert = revert * 10 + digit
        m = (m - digit) / 10
      }
      if (revert == n) {

      } else {

    // complete-number: 写一个函数求一个数是否为完全数（它的因子之和等于它自己）
    function completeNumber(x1) {
      var sum = 0
      for (var i = 1; i < x1; i++) {
        if (x1 % i == 0) {
          sum += i
        }
      }
      if (sum == x1) {
        return true
      }
    }
    function iscompleteNumber(x1) {
      var sum = 1
      for (var i = 2; i * i <= x1; i++) {
        if (x1 % i == 0) {
          var j = x1 / i
          if (i == j) {
            sum += i
          } else {
            sum += i + j
          }
          if (sum > x1) {
            return false
          }
        }
      }
      if (sum == x1) {
        return true
      }
    }

    // prime: 判断素数
    function isPrime(dd) {
      if (dd == 2) {
        return true;
      } else if (dd % 2 == 0) {
        return false;
      }
      var sss = Math.sqrt(dd)
      for (var i = 3; i <= sss; i++) {
        if (dd % i == 0) {

        }
      }
      return true

    // lcf: 写函数求出两个数的最大公约数
    function gongYueShu(a, b) {
      var arr = []
      for (var i = 1; i <= b; i++) {
        if (a % i == 0 && b % i == 0) {
          arr.push(i)
        }
      }
      return arr[arr.length - 1]

    // lcm: 写函数求出两个数的最小公倍数
    function lcm(c, d) {
      if (c % d == 0) {
        return c
      } else if (d % c == 0) {
        return d
      } else if (isPrime(c) && isPrime(d)) {
        return c * d
      } else {
        var jj = c * d / (gongYueShu(c, d))//最小公倍数=两数的乘积/最大公约数
        return jj
      }
    }

    function xiangjianF(a, b) {
      var x = Math.max(a, b)
      var y = Math.min(a, b)
      var z = y
      var c = x - z

      while (c > 0) {
        x = Math.max(z, c)
        z = Math.min(z, c)
        c = x - z
      }
      return z

      while (m != n) {
        if (m < n) {
          var t = m
          m = n
          n = t
          //m=m+n

        }
        var o = m - n

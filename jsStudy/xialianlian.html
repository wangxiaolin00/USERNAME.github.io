<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    section {
      position: relative;
      height: 300px;
      width: 300px;
      border: 1px solid red;
      margin: 100px auto;
    }

    .small-circle {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      height: 5px;
      width: 5px;
      border-radius: 50%;
      background-color: red;



    }


    section span {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
      border: 1px solid rgba(0, 0, 0, .1);
    }

    span::after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin: auto;
      height: 10px;
      width: 5px;
      background-color: red;

    }

    span:nth-child(1) {
      transform: rotate(6deg);
    }

    span:nth-child(2) {
      transform: rotate(12deg);
    }

    }

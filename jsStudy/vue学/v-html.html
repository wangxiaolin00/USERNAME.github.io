<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>{{message}}</h1>
    <h2 v-html="url"></h2>
    <!--mustathe语法 双大括号 v-html="url" 解析字符串识别其中html标签并渲染-->
  </div>
  <script src="vue1/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: 'hello world',
        url: '<a href="http://www.baidu.com">百度一下</a>'
      }
    })
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h1 v-once>{{message}}</h1>
    <!--v-once dom只渲染一次-->
  </div>
  <script src="vue1/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好,李焕英",
        counter: 100
      }
    })
  </script>

</body>

</html>

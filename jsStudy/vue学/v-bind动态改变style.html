<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h3 :style="{fontSize:finalSize+'px',backgroundColor:finalColor}">{{message}}</h3>
  </div>
  <script src="vue1/vue.js"></script>
  <script>
    //动态绑定的动态语法
    const app = new Vue({
      el: "#app",
      data: {
        message: '你好,李焕英',
        finalSize: 100,
        finalColor: 'red',
        isActive: true
      },
      methods: {

      }
    })
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }

    .line {
      font-size: 200px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h3 :class="{active:isActive,line:isLine}">{{message}}</h3>
    <img v-bind:src="imgUrl" alt="">
    <img :src="imgUrl" alt="">
    <button v-on:click="getClick">按钮</button>
  </div>
  <script src="vue1/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'helo world',
        imgUrl: 'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2173406241,249770295&fm=26&gp=0.jpg',
        isActive: true,
        isLine: false


      },
      methods: {
        getClick: function () {
          this.isActive = !this.isActive
          this.isLine = !this.isLine
        }
      }

    })
  </script>

</body>

</html>

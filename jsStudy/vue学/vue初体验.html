<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>当前计数为:{{conter}}</h1>
    <!-- <button v-on:click="conter++">+</button>
    <button v-on:click="conter--">-</button> -->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
  </div>
  <script src="vue1/vue.js"></script>
  <script>
    //let  (变量) const(定义常量)
    //编程范式:声明式编程
    const app = new Vue({
      el: '#app',//用于挂载要管理的元素
      data: {//定义数据
        message: '你好,vue.js',
        name: '你好李焕英',
        conter: 0
      },
      methods: {
        add: function () {
          this.conter++
        },
        sub: function () {
          this.conter--
        }
      }
    })
    //传统方式 原生js的做法(编程范式:命令式编程)
  // 1.创建div元素 设置id属性
  // 2.定义一个变量叫message
  // 3.将message变量放在前面的div元素中显示
  // 4.修改message的数据 :今天天气不错
  //5 .将修改后的数据再次替换到div元素中
  //响应式是指数据发生改变页面内容发生改变
  </script>


</body>

</html>

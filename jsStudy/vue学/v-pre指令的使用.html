<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1 v-pre>{{message}}</h1>
  </div>
  <script src="vue1/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello world'
      }
    })
    //v-pre指令 保持标签的内容不解析 {{message}}
  </script>

</body>

</html>

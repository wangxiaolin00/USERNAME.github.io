<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
    }

    .bbo {
      margin: 20px auto;
      height: 300px;
      width: 300px;

    }

    .bbo li {
      float: left;
      box-sizing: border-box;
      border: 4px solid red;
      margin-top: -4px;
      margin-left: -4px;
      line-height: 100px;
      text-align: center;

      height: 100px;
      width: 100px;
    }

    .bbo li:hover {
      position: relative;
      border-color: blue;
    }

    .ffg {
      height: 300px;
      width: 300px;
      display: flex;
      flex-flow: row wrap;
      align-content: flex-start;
      margin: 20px auto;

    }

    .ffg li {
      height: 100px;
      width: 100px;
      line-height: 100px;
      text-align: center;
      border: 4px solid red;
      margin-top: -4px;
      margin-left: -4px;
      box-sizing: border-box;
    }

    .ffg li:hover {
      position: relative;
      border-color: violet;
    }

    .ta {
      height: 300px;
      width: 300px;
      border-collapse: collapse;
      margin: 50px auto;

    }

    .ta tr td {
      width: 100px;
      line-height: 100px;
      box-sizing: border-box;
      border: 4px solid yellow;
      text-align: center;

    }

    .ta tr td:hover {
      position: absolute;
      height: 100px;
      width: 94px;
      border-color: chartreuse;
      margin-top: -4px;
      margin-left: -4px;
      box-sizing: content-box;
    }
  </style>
</head>

<body>
  <h3>浮动</h3>
  <ul class="bbo">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
  <h3>flex</h3>
  <ul class="ffg">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
  <h3>表格</h3>
  <table class="ta">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>

</body>

</html>

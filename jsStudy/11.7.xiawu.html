    function conutTimes(time) {
      var nowTime = +new Date();//现在时间距离1970年1月1日的总毫秒数
      var inputTime = +new Date(time);//将来时间距离1970年1月1日的总毫秒数
      var times = (inputTime - nowTime) / 1000;
      var d = parseInt(times / 60 / 60 / 24);
      var d = d < 10 ? '0' + d : d;
      var h = parseInt(times / 60 / 60 % 24);
      var h = h < 10 ? '0' + h : h;
      var m = parseInt(times / 60 % 60);
      var m = m < 10 ? '0' + m : m;
      var s = parseInt(times % 60);
      var s = s < 10 ? '0' + s : s;
      return '倒计时:' + d + '天' + h + '小时' + m + '分钟' + s + '秒';
    }

    function minimumToatal(triangle) {
      let h = triangle.length;
      var dp = new Array(h)
      for (let i = 0; i < h; i++) {
        dp[i] = new Array(triangle[i].length)
      }
      for (let i = h - 1; i > 0; i--) {
        for (let j = 0; j < triangle[i].length; j++) {
          if (i == h - 1) {//最底层
            dp[i][j] = triangle[i][j]
          } else {
            dp[i][j] = Math.min(dp[i + 1][j], dp[i + 1][j + 1] + triangle[i][j])
          }
        }
      }
      return dp[0][0]
    }

      }
      if (n == 0 && x != 0) {
        return 1
      } else if (n % 2 == 0) {
        var t = power(x, n / 2)
        return t * t
      } else if (n % 2 == 1) {
        var t = power(x, (n - 1) / 2)
        return t * t * x
      }

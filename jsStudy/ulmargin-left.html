<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;

      height: 160px;
      border: 1px solid red;
      float: left;
    }

    ul li {
      width: 100px;
      height: 40px;
    }

    ul li:nth-child(n+5) {
      margin-left: 100px;
    }

    ul li:nth-child(n+9) {
      margin-left: 200px;
    }

    ul li:nth-child(n+13) {
      margin-left: 300px;
    }

    ul li:nth-child(n+17) {
      margin-left: 400px;
    }

    ul li:nth-child(n+21) {
      margin-left: 500px;
    }

    ul li:nth-child(4n+5) {
      margin-top: -160px;
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
    <li>16</li>
    <li>17</li>
  </ul>

</body>

</html>

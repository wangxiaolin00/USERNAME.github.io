    function Complex(x, y) {
      this.real = x
      this.imag = y




    }
    Complex.prototype.minus = function (val) {//减
      return new Complex(this.real - val.real, this.imag - val.imag)
    }
    Complex.prototype.plus = function (val) {//加
      let a = this.real + val.real
      let b = this.imag + val.imag
      return new Complex(a, b)
    }
    Complex.prototype.multiple = function (val) {
      let a = this.real * val.real
      let b = this.imag * val.imag
      return new Complex(a, b)
    }
    Complex.prototype.division = function (val) {
      let a = this.real / val.real
      let b = this.imag / val.imag
      return new Complex(a, b)
    }
    Complex.prototype.tostring = function () {
      return this.real + '+' + this.imag + 'i'
    }
    var a = new Complex(5, 3)
    var b = new Complex(3, -2)
    console.log(a);
    var c = a.minus(b)
    var d = a.plus(b)
    console.log(c);
    console.log(d);
    console.log(a.tostring());

    function Set2() {
      this.item = []
    }
    Set2.prototype.has = function (val) {
      if (this.item.includes(val)) {
        return true
      } else {
        return false
      }
    }
    Set2.prototype.add = function (val) {
      if (this.item.includes(val)) {
        return false

      } else {
        this.item.push(val)
        return true
      }

    }
    Set2.prototype.delete = function (val) {
      if (!this.item.includes(val)) {
        return false
      } else {
        for (let i = 0; i < this.item.length; i++) {
          if (this.item[i] === val) {
            this.item.splice(i, 1)
            return true
          }
        }
      }
    }
    Set2.prototype.size = function () {
      return this.item.length
    }
    var v = new Set2()

    function Map1() {
      this.item = {}
    }
    Map1.prototype.has = function (val) {
      return this.item.hasOwnProperty(val)
    }
    Map1.prototype.set = function (a, b) {
      this.item[a] = b
      return true
    }
    Map1.prototype.get = function (val) {
      if (!this.item.hasOwnProperty(val)) {
        return false
      }
      return this.item[val]
    }
    Map1.prototype.size = function () {
      let nu = 0
      for (let i in this.item) {
        if (i) {
          nu++
        }

      }
      return nu
    }
    Map1.prototype.clear = function () {
      this.item = {}
    }
    Map1.prototype.keys = function () {
      var res = []
      for (let k in this.item) {
        res.push(k)
      }
      return res
    }
    Map1.prototype.values = function () {
      var res = []
      for (let key in this.item) {
        res.push(this.item[key])
      }
      return res
    }
    Map1.prototype.remove = function (val) {
      if (!this.item.hasOwnProperty(val)) {//Object.propertype.hasOwnProperty.call(this.item,val)
        return false
      } else {
        delete this.item[val]
        return true
      }

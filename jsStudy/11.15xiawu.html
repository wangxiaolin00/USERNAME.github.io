    //统计字符串中出现字符最多的字符
    var str = 'aobcoefoxyzzopop';
    var o = {}
    for (var i = 0; i < str.length; i++) {
      var s = str.charAt(i)
      if (o[s]) {//对象o里面有没有s这个在字符串里面的字符有的话就把这个属性的属性值加1
        o[s]++
      } else {//没有的话把1赋值给他
        o[s] = 1
      }
    }
    var max = 0;
    var nu = 0;
    for (var k in o) {//for in 遍历对象 
      if (o[k] > max) {//遍历对象之后k的返回值是对象的属性名
        max = o[k]//k返回值为属性的属性值
        nu = k
      }
    }
    console.log('字符串中出现最多的是:' + nu, '次数为:' + max);

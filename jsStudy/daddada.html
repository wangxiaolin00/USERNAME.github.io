<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      height: 300px;
      width: 300px;
      margin: 100px auto;
      border: 1px solid red;
      border-radius: 50%;

    }

    div img {
      height: 100%;
      width: 100%;
      transition: 1s;

    }

    div:hover img {
      transform: scale(0.6)
    }

    ul li {
      display: inline-block;
      height: 100px;
      width: 100px;
      margin-left: 10px;
      margin-right: 10px;
      border: 1px solid red;
      border-radius: 50%;
      line-height: 100px;
      text-align: center;
    }

    ul {
      list-style: none;

    }

    ul li:hover {
      transform: scale(1.5);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div><a href="#"><img
        src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2459231580,3968318067&fm=26&gp=0.jpg" alt=""></a>
  </div>
  <div><a href="#"><img
        src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2459231580,3968318067&fm=26&gp=0.jpg" alt=""></a>
  </div>
  <div><a href="#"><img
        src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2459231580,3968318067&fm=26&gp=0.jpg" alt=""></a>
  </div>
  <ul>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>


</body>

</html>

<body>
  哈希表 散列表
  直接通过k算出存储的位置
  把k传给一个函数
  当俩个k 计算出相同的位置的时候叫做哈希冲突
  应用:超大数据集的黑名单
  MD5sum
  sha1
  sha512 算法
  adBlock 插件的屏蔽
  <script>
    class MyMap {
      constructor() {
        this._keys = []
        this._vals = []

      }
      hashcode(key) {
        var hash = 0
        var seed = 1313131
        for (let i = 0; i < key.length; i++) {
          hash = (((hash * seed) >>> 0)) + key.charCodeAt(i) >>> 0
        }
        return hash % this._keys.length
      }

    }

  </script>
  处理哈希表存储地址存储 冲突处理的办法
  1:开放地址法
  2:重新哈希 重新定义一个哈希函数重新算出地址
  3:链式法 在相同的地址上创建一个链表 把相同的放在一个链表上 get的时候遍历链表

<body>
  <script>
    var mergeTwoLists = function (l1, l2) {
      var p = new ListNode(-1)
      var s = p
      if (l1 == null && l2 != null) {
        return l2
      }
      if (l2 == null && l1 != null) {
        return l1
      }
      while (l1 != null && l2 != null) {
        if (l1.val < l2.val) {
          s.next = l1
          s = l1
          l1 = l1.next
        } else {
          s.next = l2
          s = l2
          l2 = l2.next
        }
        s = s.next
      }
      s.next = l1 || l2
      return s.next
    };
    var s = 807
    var a = String(s).split('')
    function arytolist(arr) {
      var pre = null
      for (var i = arr.length - 1; i >= 0; i--) {
        var node = {
          val: arr[i],
          next: null
        }
        node.next = pre
        pre = node
      }
      return pre
    }
    console.log(arytolist([1, 2, 3]));

    var addTwoNumbers = function (l1, l2) {
      if (!l1) {
        return l2
      }
      if (!l2) {
        return l1
      }
      function fanzhuan(head) {
        var a = null
        var b = null
        var c = head
        while (c) {
          a = b
          b = c
          c = c.next
          b.next = a
        }
        return b
      }
      var l1 = fanzhuan(l1)
      var l2 = fanzhuan(l2)
      var str = ""
      var ssp = ""
      while (l1) {
        str += l1.val
        l1 = l1.next
      }
      while (l2) {
        ssp += l2.val
        l2 = l2.next
      }
      var ss = Number(str) + Number(ssp)
      var a = String(ss).split('').reverse()
      function arytolist(arr) {
        var pre = null
        for (var i = arr.length - 1; i >= 0; i--) {
          var node = {
            val: arr[i],
            next: null
          }
          node.next = pre
          pre = node
        }
        return pre
      }
      return arytolist(a)

    };
  </script>

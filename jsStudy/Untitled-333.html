<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .qw {
      position: relative;
      margin: 100px auto;
      height: 300px;
      width: 500px;
      background-image: url(mingren.jpg);
      background-repeat: no-repeat;
    }

    .c1 {
      position: absolute;
      top: 220px;
      left: 75px;
      height: 8px;
      width: 8px;
      background-color: blue;
      border: 1px solid blue;
      border-radius: 50%;

    }

    .c1 div[class^=puse] {
      box-shadow: 0 0 12px blue;
      position: absolute;
      height: 8px;
      width: 8px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: move;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }

    @keyframes move {
      0% {}

      50% {
        width: 30px;
        height: 30px;
        opacity: 1;
      }

      70% {
        width: 50px;
        height: 50px;


      }

      100% {
        width: 70px;
        height: 70px;
        opacity: 0;
      }

    }

    .c1 div.puse2 {
      animation-delay: .4s;
    }

    .c1 div.psue3 {
      animation-delay: .7s;
    }

    .c2 {
      position: absolute;
      top: 200px;
      left: 200px;
      height: 8px;
      width: 8px;
      background-color: red;
      border: 1px solid red;
      border-radius: 50%;


    }

    div[class^=we] {
      box-shadow: 0 0 12px purple;
      position: absolute;
      height: 8px;
      width: 8px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: move;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }

    .we2 {
      animation-delay: .3s;
    }

    .we3 {
      animation-delay: .6s;
    }
  </style>
</head>

<body>
  <div class="qw">
    <div class="c1">
      <div class="puse1"></div>
      <div class="puse2"></div>
      <div class="puse3"></div>
    </div>
    <div class="c2">
      <div class="we1"></div>
      <div class="we2"></div>
      <div class="we3"></div>

    </div>

  </div>



</body>

</html>

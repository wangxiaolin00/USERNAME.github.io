<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border: 5px solid gray;
      border-radius: 10px;

</head>

<body>

  <script>
    var div = document.querySelector('.box')
    div.addEventListener('dragstart', e => {
      console.log(dragstart);
    })
  </script>

</body>

</html>

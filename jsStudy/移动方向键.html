<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      left: 0px;
      right: 0px;
      position: fixed;
      height: 100px;
      width: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    var left1 = 0
    var top1 = 0
    var speed = 10
    var div = document.querySelector('.box')

    window.addEventListener('keydown', function (e) {
      console.log(e);
      switch (e.key) {
        case 'ArrowUp':
          top1 -= speed
          break
        case 'ArrowDown':
          top1 += speed
          break;
        case 'ArrowLeft':
          left1 -= speed
          break
        case 'ArrowRight':
          left1 += speed

      }
      div.style.left = left1 + 'px'
      div.style.top = top1 + 'px'


    })
    window.addEventListener('keyup', function (e) {

    })
  </script>

</body>

</html>

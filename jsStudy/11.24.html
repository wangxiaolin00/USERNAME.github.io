    var twoSum = function (nums, target) {//在有序数组nums中求俩个元素之和等于target,并将元素以数组的形式输出
      var n = nums.length
      var left = 0//左指针
      var right = n - 1//右指针
      var sum = 0
      while (left < right) {
        sum = nums[left] + nums[right]
        if (sum == target) {
          return [nums[left], nums[right]]
        } else if (sum > target) {
          right -= 1
        } else {
          left += 1
        }

      }

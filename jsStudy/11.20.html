  <script>
    function jir(n) {
      return n > 1 ? n * jir(n - 1) : 1;

    }
    console.log(jir(7));
    function sn(n) {
      if (n == 1) {
        return n
      } else {
        return n + sn(n - 1)
      }
    }
    console.log(sn(100));
    function isPrime(n) {
      if (n = 1) {
        return false
      } else if (n == 2) {
        return true
      } else if (n % 2 == 0) {
        return true
      }
      var ss = Math.sqrt(n)
      for (let i = 3; i <= ss; i++) {
        if (n % i == 0) {
          return false
        }
      }
      return true
    }
    function adddigits(n) {
      if (n < 0) {
        return n
      }
      var sum = 0
      while (n > 0) {
        var digit = n % 10
        sum += digit
        n = (n - digit) / 10
      }
      if (sum < 10) {
        return sum
      } else {
        return adddigits(sum)
      }
    }
    console.log(adddigits(38));
    function happynumber(n) {//快乐数
      var sum = 0
      while (n > 0) {
        var digit = n % 10
        sum += digit * digit
        n = (n - digit) / 10
      }
      if (sum == 1 || sum == 4) {
        return false
      } else {
        return happynumber(sum)
      }
    }
    function power(x, n) {//求x的n次方
      if (n == 0) {
        return 1
      } else if (x == 0) {
        return 0
      } else if (n % 2 == 0) {//even
        var t = power(x, n / 2)//n/2等于n>>1
        return t * t
      } else if (n % 2 == 1) {//odd奇数
        var t = power(x, (n - 1) / 2)
        return t * t * x
      }
    }
    console.log(power(2, 3));

      var sum = 0

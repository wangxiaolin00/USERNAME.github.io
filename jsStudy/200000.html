<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var largestNumber = function (nums) {
      var res = []
      function dfs(path, set) {
        if (path.length == nums.length) {
          res.push(path.slice())
          return
        }
        for (let i = 0; i < nums.length; i++) {
          if (!set.has(i)) {
            path.push(nums[i])
            set.add(i)
            dfs(path, set)
            path.pop()
            set.delete(i)
          }
        }
      }
      dfs([], new Set())
      var ss = res.map(it => it.join(''))
      var max = 0
      var nu = 0
      for (let i = 0; i < ss.length; i++) {
        if (Number(ss[i]) > max) {
          max = Number(ss[i])
          nu = i
        }
      }
      return ss[nu]


    };
    console.log(largestNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]));
  </script>

</body>

</html>

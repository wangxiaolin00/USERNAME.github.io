<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    section {
      height: 900px;
      width: 1600px;
      border: 1px solid red;
      margin: 20px auto;
      position: relative;

    }

    @keyframes move {
      0% {
        left: 0;
      }

      100% {
        left: 100%;
      }
    }

    input[class^=tab] {
      position: absolute;
      z-index: 200;
    }

    .tab1 {
      left: 230px;
      bottom: 120px;
    }

    .tab2 {
      left: 250PX;
      bottom: 120PX;
    }

    .tab3 {
      left: 270px;
      bottom: 120px;
    }

    .tab4 {
      left: 290px;
      bottom: 120px;
    }

    .tab5 {
      left: 310px;
      bottom: 120px;
    }

    div:nth-of-type(1) img {
      object-fit: cover;
      object-position: 0;
    }

    div:nth-of-type(2) img {
      object-fit: cover;
      object-position: -320px;
    }

    div:nth-of-type(3) img {
      object-fit: cover;
      object-position: -640px;
    }

    div:nth-of-type(4) img {
      object-fit: cover;
      object-position: -960px;
    }

    div:nth-of-type(5) img {
      object-fit: cover;
      object-position: -1280px;
    }



    div {
      float: left;
      height: 900px;
      width: 320px;
      overflow: hidden;
      position: relative;

    }


    div img {
      display: inline-block;
      position: absolute;

      height: 100%;
      width: 100%;
      top: 0;
      left: 100%;
      bottom: 0;
      transition: .6s;
      animation: move 1s;
    }

    input:nth-child(1):checked~div img:nth-child(1),
    input:nth-child(2):checked~div img:nth-child(2),
    input:nth-child(3):checked~div img:nth-child(3),
    input:nth-child(4):checked~div img:nth-child(4),
    input:nth-child(5):checked~div img:nth-child(5) {
      left: 0;
      z-index: 20;
      animation: none;
    }
  </style>
</head>

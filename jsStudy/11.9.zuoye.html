    function fn(str) {//求出字符串中第一个不重复的字符的函数
      var len = str.length;
      for (var i = 0; i < len; i++) {
        var flag = 1;
        for (var j = 0; j < len; j++) {
          if (i == j) {
            continue;
          } else {
            if (str[i] == str[j]) {
              flag = 0;
              break;
            }
          }
        }
        if (flag == 1) return str[i];
      }
    }
    s = 'abcabd'
    console.log(fn(s));
    function getSize(ss) {
      var a = ''
      var b = ''
      for (let i = 0; i < ss; i++) {
        if (i % 2) {
          a += ' '
          b += '#'
        } else {
          a += '#'
          b += ' '
        }
      }
      var result = ''
      for (let j = 0; j < ss; j++) {
        if (j % 2) {
          result += a
        } else {
          result += b
        }
        result += '\n'
      }
      return result

    }
    console.log(getSize(8));
    function gggP(d) {

    function getMaxCount(fff) {
      var o = {}
      for (var i = 0; i < fff.length; i++) {
        var w = fff.charAt(i)
        if (o[w]) {
          o[w]++
        } else {
          o[w] = 1
        }
      }
      var max = 0
      var nu = 0
      for (k in o) {
        if (o[k] > max) {//这时的k是o对象的属性名 o[k]是对象o的属性值
          max = o[k]
          nu = k
        }
      }
      return '该字符串出现次数最多的字符是:' + nu + ',' + '最多的次数为:' + max
    }

  function getqiPan(size) {
    var a = ''
    var b = ''
    for (var i = 0; i < size; i++) {
      if (i % 2) {
        a += ' '//空字符里面打一个空格
        b += '#'
      } else {
        a += '#'
        b += ' '
      }
    }

      if (i % 2) {
        result += a
      } else {
        result += b
      }
      result += '\n'
    }

  }

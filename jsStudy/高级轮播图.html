<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.08);
      box-shadow: inset 0 0 1px red;
    }

    html {
      zoom: 2;
    }

    @keyframes leave {
      from {
        left: 0;
      }

      to {
        left: 100%;
      }
    }

    div:nth-of-type(1) img {
      object-fit: cover;
      object-position: 0;
    }

    div:nth-of-type(2) img {
      object-fit: cover;
      object-position: -50px;
    }

    div:nth-of-type(3) img {
      object-fit: cover;
      object-position: -100px;
    }

    div:nth-of-type(4) img {
      object-fit: cover;
      object-position: -150px;
    }


    div {
      margin-top: 20px;
      float: left;
      width: 50px;
      height: 150px;
      /* xborder: 3px solid; */
      position: relative;
      overflow: hidden;
      margin: auto;
    }

    div img {
      width: 100%;
      height: 100%;
      position: absolute;
      left: -100%;
      transition: .6s;
      animation: leave 1s;
      /* xopacity: 0.5; */
    }

    input:nth-child(1):checked~div>img:nth-child(1),
    input:nth-child(2):checked~div>img:nth-child(2),
    input:nth-child(3):checked~div>img:nth-child(3),
    input:nth-child(4):checked~div>img:nth-child(4) {
      left: 0;
      z-index: 8;
      animation: none;
    }
  </style>
</head>

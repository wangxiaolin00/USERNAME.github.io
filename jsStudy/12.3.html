    function bubblesort(arr) {
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = temp
          }
        }
      }
      return arr
    }
    function insertsort(arr) {
      for (let i = 0; i < arr.length; i++) {
        for (var j = i; j >= 0; j--) {
          if (arr[j - 1] > arr[j]) {
            var temp = arr[j - 1]
            arr[j - 1] = arr[j]
            arr[j] = temp
          }
        }
      }
      return arr
    }
    function selectionsort(arr) {
      for (let i = 0; i < arr.length; i++) {
        var minindex = i
        for (var j = i + 1; j < arr.length; j++) {
          if (arr[j] < arr[minindex]) {
            minindex = j
          }
        }
        [arr[i], arr[minindex]] = [arr[minindex], arr[i]]

      }
      return arr
    }

    //变量还需要被使用,作用域没有被销毁;这个行为成为闭包
    function quicksort(arr) {
      if (arr.length < 2) {
        return [...arr]
      }
      var baseval = arr[0]
      var mid = []
      var left = []
      var right = []
      arr.forEach(element => {
        if (element == baseval) {
          mid.push(element)
        } else if (element < baseval) {
          left.push(element)
        } else if (element > baseval) {
          right.push(element)
        }

      })
      return quicksort(left).concat(mid).concat(quicksort(right))

    }

    //把括号里面的函数作用于调用map的每一个数组元素
    function map(ary, transform) {
      var result = []
      for (var i = 0; i < ary.length; i++) {
        result.push(transform(ary[i]))
      }
      return result
    }

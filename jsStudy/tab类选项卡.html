      position: absolute;

      float: right;
      margin: 10px;
      user-select: none;
    }

      width: 100%;
      height: 300px;
      position: absolute;
      padding: 30px;
      top: 50px;
      left: 0px;
      box-sizing: border-box;
      border-top: 1px solid #ccc;
    }

    .tabscon section,
    .tabscon section.conactive {
      display: none;
      width: 100%;
      height: 100%;
    }

    .tabscon section.conactive {
      display: block;
    }

<body>

  <main>
    <h4>
      Js 面向对象 动态添加标签页
    </h4>
    <div class="tabsbox" id="tab">
      <!-- tab 标签 -->
      <nav class="fisrstnav">
        <ul>
          <li class="liactive"><span>新闻1</span><span class="iconfont icon-guanbi"></span></li>
          <li><span>娱乐2</span><span class="iconfont icon-guanbi"></span></li>
          <li><span>综艺3</span><span class="iconfont icon-guanbi"></span></li>
        </ul>
        <div class="tabadd">
          <span>+</span>
        </div>
      </nav>

      <!-- tab 内容 -->
      <div class="tabscon">
        <section class="conactive">测试1</section>
        <section>测试2</section>
        <section>测试3</section>
      </div>
    </div>
  </main>

  <script>
    var that;
    class Tab {
      constructor(id) {
        //获取元素
        that = this
        this.main = document.querySelector(id)

        this.add = this.main.querySelector('.tabadd')
        //li的父元素
        this.ul = this.main.querySelector('.fisrstnav ul')
        //获取section的父元素
        this.sectionsP = this.main.querySelector('.tabscon')
        this.init()
      }
      init() {
        this.updateNode()
        //init初始化让操作让相关的元素绑定事件
        this.add.onclick = this.addTab
        for (var i = 0; i < this.lis.length; i++) {
          this.lis[i].index = i
          this.lis[i].onclick = this.toggleTab
          this.remove[i].onclick = this.removeTab
          this.spans[i].ondblclick = this.editTab
          this.sections[i].ondblclick = this.editTab
        }
      }
      updateNode() {
        this.lis = this.main.querySelectorAll('li')
        this.sections = this.main.querySelectorAll('section')
        this.remove = this.main.querySelectorAll('.icon-guanbi')
        this.spans = this.main.querySelectorAll('.fisrstnav li span:first-child')
      }
      toggleTab() {
        //切换功能
        that.clearClass()
        this.className = 'liactive'
        that.sections[this.index].className = 'conactive'
      }
      clearClass() {
        //清除所有li和section中类
        for (var i = 0; i < this.lis.length; i++) {
          this.lis[i].className = ''
          this.sections[i].className = ''
        }

      }
      addTab() {
        // 添加功能
        //(1)创建li元素和section元素
        that.clearClass()
        var random = Math.random()
        console.log(random);
        var li = '<li class="liactive"><span>新选项卡</span><span class="iconfont icon-guanbi"></span></li>'
        var se = `<section class="conactive">测试1${random}</section>`
        //(2)把这俩个元素追加到对应的父元素里面
        that.ul.insertAdjacentHTML('beforeend', li)
        that.sectionsP.insertAdjacentHTML('beforeend', se)
        that.init()
      }
      removeTab(event) {
        //删除功能
        event.stopPropagation()//防止事件冒泡到小 li 上去
        var index = this.parentNode.index
        that.lis[index].remove()
        that.sections[index].remove()
        that.init()
        //当我们删除的li不是选中状态,依旧保持当前选中的状态
        if (document.querySelector('.liactive')) return;
        //当我们删除了选中状态中这个li的时候让它前一个li处出去选中状态
        index--
        //手动调用我们的点击事件,不需要鼠标触发
        that.lis[index] && that.lis[index].click()

      }
      editTab() {
        //修改功能
        var str = this.innerHTML
        //双击禁止选中文字
        window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
        this.innerHTML = '<input type="text">'
        var input = this.children[0]
        input.value = str
        input.select()//文本框里面的文字处于选定状态
        //当我们离开文本框就把文本框里面的值给span
        input.onblur = function () {
          console.log(this.parentNode);
          this.parentNode.innerHTML = this.value
        }
        //当我们按下回车把文本框里面的值给span
        input.onkeyup = function (e) {
          if (e.keyCode === 13) {
            //手动调用表单是去焦点事件,不需要鼠标点击操作
            this.blur()
          }
        }
      }
    }
    var p = new Tab('#tab')
  </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      perspective: 800px;
    }

    @keyframes move {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(360deg)
      }
    }

    section {
      position: relative;
      height: 250px;
      width: 250px;
      margin: 50px auto;
      animation: move;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      transform-style: preserve-3d;
      animation-timing-function: linear;
      background: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1603597012658&di=582a7cb22c8241a49c5312705605150f&imgtype=0&src=http%3A%2F%2F04imgmini.eastday.com%2Fmobile%2F20181108%2F20181108175202_deeb7c90cebd18df197ffb48b6a43f12_1.jpeg) no-repeat;
    }

    section:hover {
      animation-play-state: paused;
    }

    section div {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;

    }

    section div img {
      height: 100%;
      width: 100%;
    }

    section div:nth-child(1) {
      transform: rotateY(0deg) translateZ(300px);
    }

    section div:nth-child(2) {
      transform: rotateY(60deg) translateZ(300px);
    }

    section div:nth-child(3) {
      transform: rotateY(120deg) translateZ(300px);
    }

    section div:nth-child(4) {
      transform: rotateY(180deg) translateZ(300px);
    }

    section div:nth-child(5) {
      transform: rotateY(240deg) translateZ(300px);
    }

    section div:nth-child(6) {
      transform: rotateY(300deg) translateZ(300px);
    }
  </style>
</head>

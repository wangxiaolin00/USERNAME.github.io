<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    section {
      position: relative;

      height: 400px;
      width: 600px;
      margin: 20px auto;
      overflow: hidden;


    }

    div {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      margin: auto;



      height: 300px;
      width: 500px;
      border: 1px solid red;
      border-radius: 50px;

      box-shadow: 0 0 0 100px red;

    }
  </style>

</head>

<body>
  <section>
    <div></div>
  </section>

</body>

</html>

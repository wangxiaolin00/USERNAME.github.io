  console.log(b1);
  console.log(c1);
  console.log(d1);

  <script type="xx" id="ch0107/02">
  var n=prompt('给定一个只包含小写的字符串');
  function getFirst(str) {
    var len=str.length
    for (var i = 0; i < len; i++) {
        var flag = 1;
        for (var j = 0; j < len; j++) {
          if (i == j) {
            continue;
          } else {
            if (str[i] == str[j]) {
              flag = 0;
              break;
            }
          }
        }
        if (flag == 1) return str[i];
      }
  }
  var s=getFirst(n)
  console.log(s);

  //知识点：
    //小写转大写：-32，因为在ASCII表上小写字母在大写字母的后面。
    //大写转小写：+32，因为在ASCII表上大写字母在小写字母的前面。
    //注：字母a-z的code为97 - 122，A-Z的code为65 - 90 这很重要。不过记不住也没关系
    // var n=prompt('')
    function countABC(str) {//将数组str中大写转小写.小写转大写
       
        for (let i in str) {
            let code = str[i].charCodeAt()
            if (code > 96 && code < 123) {
                str=str.replace(str[i],String.fromCharCode(code-29))
            } else if (code > 64 && code < 91) {
               str=str.replace(str[i],String.fromCharCode(code+35))
            }
        }
        return str
    }
    var spp =countABC(n).split('')//将字符串转数组, str.split('')
    <!-- console.log(countABC(n)); -->
    // console.log(spp);
    var sep=[]
    for(j=spp.length-1;j>=0;j--) {
      sep.push(spp[j])
    }
    // console.log(sep);
    var result =sep.join('')//将数组转字符串 ,sep.join('')
    console.log(result);
    // console.log(result);
    // console.log('q'.charCodeAt());

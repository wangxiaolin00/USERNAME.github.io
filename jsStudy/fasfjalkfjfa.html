<body>
  <script>
    var gettime = function (s) {
      var min = s[0]
      var times = 0
      for (var k of s) {

        if (k < min) {
          min = k
          times = 1
        } else if (k == min) {
          times++
        }

      }
      return times
    }
    var a = ["cbd"]
    var b = ["zaaaz"]
    console.log(gettime("cbd"));
    console.log(gettime("zaaaz"));
    var a = [1, 2, 3, 4]
    var b = [2, 4, 1, 3]
    var x = a.sort((a, b) => (a - b))
    var y = b.sort((a, b) => (a - b))
    console.log(x);
    console.log(y);
    if (x == y) {
      console.log(true);
    }
    var nthUglyNumber = function (n) {//求第个丑数多少丑数是因为只含有2,3,5的数
      let i = 1, j = 1, k = 1;
      let dp = [];
      dp[0] = 1;
      dp[1] = 1;
      let index = 2;
      while (index <= n) {
        let current = Math.min(dp[i] * 2, dp[j] * 3, dp[k] * 5)
        dp[index] = current
        //注意这里2*3=6，3*2=6，两个乘数都要+1，不可使用if-else
        if (current == dp[i] * 2) {
          i++
        }
        if (current == dp[j] * 3) {
          j++
        }
        if (current == dp[k] * 5) {
          k++
        }
        index++;
      }
      return dp[n]
    }
  </script>

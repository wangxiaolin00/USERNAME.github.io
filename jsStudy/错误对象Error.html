  区别实例对象与函数对象
  1.实例对象:new 函数产生的对象 成为实例对象 简称对象
  2.函数对象:将函数作为对象使用时简称函数对象
  <script>
    function Fn() {//Fn 函数
    }
    const fn = new Fn()//Fn是构造函数
    console.log(Fn.prototype);
    //括号的左边的是函数, 点的左边是对象
    //  $(#test) Jquery是 函数对象
    //$.get(/test) Jquery 发送报文请求

    //俩种类型的回调函数
    //  三个条件:1.我定义的函数
    //          2.函数A作为参数传入函数b在函数b中执行
    //1同步回调函数
    const arr = [1, 3, 5]
    arr.forEach(item => {//遍历回调 同步回调
      console.log(item);
    })

    //异步回调函数
    setTimeout(() => {//这个是异步回调函数 会放到任务队列执行
      console.log('1');
    }, 1000)

    //判断方法 在函数后面添加一个console.log('1')
    //判断在 函数在打印之前执行 还是在打印之后执行

  </script>

  错误的类型
  Error :所有错误的父类型
  RefenrenceError:引用变量不存在
  TypeError:数据类型不正确的错误
  RangeError:数据值不在其所允许的范围内
  SyntaxError :语法错误
  错误处理
  捕获错误:try ...catch
  抛出错误:thirow error
  3

  message属性:错误相关信息
  stack 属性:函数调用栈记录信息

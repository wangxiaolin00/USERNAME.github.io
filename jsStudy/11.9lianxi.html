    var countPrimes2 = function (n) {
      var count = 0
      for (var i = 2; i < n; i++) {
        if (isPrime(i)) {
          count++
        }
      }
      return count
    };

    var primes = []

    function isPrime(n) {
      // var sqrt_n = Math.sqrt(n)
      for (var i = 0; primes[i] * primes[i] <= n; i++) {
        if (n % primes[i] == 0) {
          return false
        }
      }
      if (primes.length == 0 || n > primes[primes.length - 1]) {
        primes.push(n)
      }
      return true
    }

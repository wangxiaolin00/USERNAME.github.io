    function depth(root) {//求二叉搜索树的深度
      if (root) {
        return 1 + Math.max(depth(root.left, root.right))
      }
      return 0
    }
    //如果一个树是平衡的,返回其深度,如果平衡返回-1
    function dep(root) {
      if (root) {
        var dl = dep(root.left)
        if (dl == -1) {
          return -1

        }
        var dr = dep(root.right)
        if (dr == -1) {
          return -1
        }
        if (Math.abs(dl - dr) <= 1) {
          return 1 + Math.max(dr, dl)
        }
      }
    }
    function traverse(root) {
      if (root) {
        path.push(root.val)
        add += root.val
        if (root.left == null && root.right == null) {
          if (add == sum)
            result.push(path.slice())
        } else {
          traverse(root.left)
          traverse(root.right)
        }
        path.pop()
        add -= root.val
      }
    }

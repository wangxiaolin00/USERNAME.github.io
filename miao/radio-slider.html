<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;


    }

    ul {
      list-style: none;
    }


    section {
      width: 400px;
      height: 300px;
      border: 1px solid red;
    }

    section>ul {
      width: 100%;
      height: 100%;
      position: relative;

    }

    section ul img {
      display: inline-block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      right: 0;

    }

    section ul li {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      opacity: 0;

    }

    section ul li label {
      z-index: 10;
    }

    section ul li label:nth-last-child(2) {
      position: absolute;
      top: 110px;
      left: 0;

    }

    section ul li label:nth-last-child(1) {
      position: absolute;
      top: 110px;
      right: 0;

    }



    input:nth-child(1):checked~ul li:nth-child(1),
    input:nth-child(2):checked~ul li:nth-child(2),
    input:nth-child(3):checked~ul li:nth-child(3),
    input:nth-child(4):checked~ul li:nth-child(4),
    input:nth-child(5):checked~ul li:nth-child(5) {
      opacity: 1;
      z-index: 20;

    }
  </style>
</head>

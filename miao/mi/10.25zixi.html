<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .dad {
      border-collapse: collapse;
      height: 300px;
      width: 300px;
      box-sizing: border-box;

    }

    .dad tr td {
      height: 100px;
      width: 100px;
      border: 5px solid blue;
      box-sizing: border-box;

    }

    .dad tr td:hover {
      position: absolute;
      margin-top: -5px;
      margin-left: -5px;
      border: 5px solid red;
      height: 95px;
      width: 95px;


      box-sizing: content-box;

    }

    ul {
      list-style: none;
    }

    .boxx {
      height: 300px;
      width: 300px;
    }

    .boxx li {
      float: left;
      height: 100px;
      width: 100px;
      box-sizing: border-box;
      border: 5px solid blue;

    }

    .boxx li:hover {
      border-color: red;
    }
  </style>

</head>

<body>
  <table class="dad">
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <ul class="boxx">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>

</body>

</html>

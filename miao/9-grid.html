<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .table {
      height: 300px;
      width: 300px;
      border-collapse: collapse;

      box-sizing: border-box;


    }

    td {
      height: 100px;
      width: 100px;
      box-sizing: border-box;
      border: 4px solid pink;
      text-align: center;

    }

    .table td:hover {
      position: absolute;
      margin-left: -4px;
      margin-top: -4px;
      border: 4px solid blue;
      box-sizing: content-box;
      width: 96px;
      height: 96px;
    }

    .div1 {
      height: 300px;
      width: 300px;


    }

    span {
      float: left;
      height: 100px;
      width: 100px;
      line-height: 100px;
      text-align: center;
      border: 4px solid green;
      box-sizing: border-box;
      margin-left: -4px;
      margin-top: -4px;
      position: relative;

    }

    .div1 span:hover {
      border-color: red;
      position: relative;
      z-index: 20;


    }

    .grid {
      height: 300px;
      width: 300px;
      margin: 0 auto;
      display: grid;
      box-sizing: border-box;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
      list-style: none;

    }

    .grid li {
      border: 4px solid black;
      line-height: 100px;
      box-sizing: border-box;

    }

    .grid li:hover {
      border-color: yellow;
      margin-top: -4px;
      margin-right: -4px;
      position: relative;



    }
  </style>

</head>

<body>
  <table class="table">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
  <div>

  </div>
  <hr>
  <hr>
  <div class="div1">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
  </div>
  <div>

  </div>
  <hr>
  <hr>
  <ul class="grid">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>


</body>

</html>

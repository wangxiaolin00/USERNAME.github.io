<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .abox1 {
      position: relative;
      width: 400px;
      height: 400px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid black;

    }

    .abox2 {
      position: absolute;
      height: 200px;
      width: 200px;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      border: 1px solid black;

    }

    .abox3 {
      position: relative;
      width: 400px;
      height: 400px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid black;

    }

    .abox4 {
      position: absolute;
      left: 200px;
      top: 200px;
      height: 200px;
      width: 200px;
      margin-top: -100px;
      margin-left: -100px;
      background-color: pink;
      border: 1px solid black;

    }

    .div1 {
      width: 400px;
      height: 400px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid black;

    }

    .div2 {
      height: 200px;
      width: 200px;
      margin-top: 100px;
      margin-left: 100px;
      background-color: darkviolet;
    }

    .outer {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      margin: 0 auto;
      vertical-align: middle;
      display: table-cell;
    }

    .outer1 {


      background-color: forestgreen;
      height: 200px;
      width: 200px;

      margin: auto;

    }
  </style>
</head>

<body>
  <div class="abox1">
    <div class="abox2"></div>
  </div>
  <hr>
  <div class="abox3">
    <div class="abox4"></div>
  </div>
  <hr>
  <div class="div1">
    <div class="div2"></div>
  </div>
  <hr>
  <div class="outer">
    <div class="outer1"></div>
  </div>


</body>

</html>
